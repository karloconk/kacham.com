<div class="example-container " [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="example-toolbar topbar ">
    <img src="./../../assets/logopinkb.png" height="48" width="48">
    <h1 class="example-app-name title-center">Kacham</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="background-color:white">
      <br *ngIf="mobileQuery.matches">
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs ">
        <mat-tab label="Juegos" color="accent" class="mat-elevation-z4">
          <app-dashboard-base></app-dashboard-base>
        </mat-tab>
        <mat-tab label="Acerca de " class="mat-elevation-z4">
          <app-about-us></app-about-us>
        </mat-tab>
      </mat-tab-group>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
